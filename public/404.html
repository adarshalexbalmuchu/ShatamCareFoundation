<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Shatam Care Foundation</title>
    <script>
        // GitHub Pages SPA redirect for HashRouter - Enhanced
        (function() {
            var path = window.location.pathname;
            var basePath = '/ShatamCareFoundation';
            
            console.log('404 redirect - Current path:', path);
            
            // Remove leading slash and extract the route
            var cleanPath = path.replace(basePath, '').replace(/^\//, '');
            
            console.log('404 redirect - Clean path:', cleanPath);
            
            // Always redirect to HashRouter format
            if (cleanPath) {
                var redirectUrl = basePath + '/#/' + cleanPath;
                console.log('404 redirect - Redirecting to:', redirectUrl);
                window.location.replace(redirectUrl);
            } else {
                // Redirect to home
                console.log('404 redirect - Redirecting to home');
                window.location.replace(basePath + '/');
            }
        })();
    </script>
</head>
<body>
    <div style="text-align: center; margin-top: 100px; font-family: Arial, sans-serif;">
        <h2>Redirecting...</h2>
        <p>If you are not redirected automatically, <a href="/ShatamCareFoundation/#/admin">click here for admin</a> or <a href="/ShatamCareFoundation/">go home</a>.</p>
    </div>
</body>
</html>
