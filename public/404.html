<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Shatam Care Foundation</title>
    <script>
        // GitHub Pages SPA redirect
        // This script takes the current URL and redirects to the index page
        // with the full path in the query string for client-side routing
        var pathArray = window.location.pathname.split('/');
        var basePath = '/ShatamCareFoundation';
        
        // Remove the base path from the array if it exists
        if (pathArray[1] === 'ShatamCareFoundation') {
            pathArray.splice(1, 1);
        }
        
        // Reconstruct the path
        var newPath = basePath + '/#' + pathArray.join('/');
        
        // Redirect to the new path
        window.location.replace(newPath);
    </script>
</head>
<body>
    <div>Redirecting...</div>
</body>
</html>
