<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Shatam Care Foundation</title>
    <script>
        // GitHub Pages SPA redirect for HashRouter
        (function() {
            var path = window.location.pathname.slice(1); // Remove leading slash
            var basePath = 'ShatamCareFoundation';
            
            // Remove base path if it exists
            if (path.startsWith(basePath + '/')) {
                path = path.slice(basePath.length + 1);
            } else if (path === basePath) {
                path = '';
            }
            
            // For HashRouter, redirect to base URL with hash
            if (path && path !== '') {
                var redirectUrl = '/' + basePath + '/#/' + path;
                window.location.replace(redirectUrl);
            } else {
                // Redirect to home
                window.location.replace('/' + basePath + '/');
            }
        })();
    </script>
</head>
<body>
    <div style="text-align: center; margin-top: 100px; font-family: Arial, sans-serif;">
        <h2>Redirecting...</h2>
        <p>If you are not redirected automatically, <a href="/ShatamCareFoundation/">click here</a>.</p>
    </div>
</body>
</html>
